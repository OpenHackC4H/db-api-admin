  <script>
  $(document).ready( function() {
	var processes = null;

	$.get('/getProcesses', function(data) {
			processes = data;
		
		var $steps = processes[0].steps;
		var temp;
		$.each($steps,function(index, value){
		    var tempid = value.objid;
			temp = document.getElementById(tempid);
			console.log(temp);
			//addtoProcess(temp);
		});
	});
    // There's the gallery and the process

    var $gallery = $( "#gallery" ),
      $process = $( "#process" );
 
    // Let the gallery items be draggable
    $( "li", $gallery ).draggable({
      cancel: "a.ui-icon", // clicking an icon won't initiate dragging
      revert: "invalid", // when not dropped, the item will revert back to its initial position
      containment: "document",
      helper: "clone",
      cursor: "move"
    });
 
    // Let the process be droppable, accepting the gallery items
    $process.droppable({
      accept: "#gallery > li",
      classes: {
        "ui-droppable-active": "ui-state-highlight"
      },
      drop: function( event, ui ) {
        addtoProcess( ui.draggable );
      }
    });
 
    // Let the gallery be droppable as well, accepting items from the process
    $gallery.droppable({
      accept: "#process li",
      classes: {
        "ui-droppable-active": "custom-state-active"
      },
      drop: function( event, ui ) {
        removefromProcess( ui.draggable );
      }
    });
 
	var $array = [];
    // Image deletion function
    var recycle_icon = "<a href='link/to/recycle/script/when/we/have/js/off' title='Remove from Process' class='ui-icon ui-icon-refresh'>Remove from Process</a>";
    function addtoProcess( $item ) {
	  console.log($item);
      $item.fadeOut(function() {
        var $list = $( "ul", $process ).length ?
          $( "ul", $process ) :
          $( "<ul class='gallery ui-helper-reset'/>" ).appendTo( $process );
		var id = $item.attr('id');
		$array.push(id);
        $item.find( "a.ui-icon-circle-arrow-e" ).remove();
        $item.append( recycle_icon ).appendTo( $list ).fadeIn(function() {
          $item
            .animate({ width: "300px" })
            .find( "img" )
              .animate({ height: "36px" });
        });
      });
    }
 
    // Image recycle function
    var process_icon = "<a href='link/to/process/script/when/we/have/js/off' title='Add to Process' class=' ui-icon-circle-arrow-e'>Add to Process</a>";
    function removefromProcess( $item ) {
      $item.fadeOut(function() {
        $item
          .find( "a. ui-icon-circle-arrow-w" )
            .remove()
          .end()
          .css( "width", "300px")
          .append( process_icon )
          .find( "img" )
            .css( "height", "142px" )
          .end()
          .appendTo( $gallery )
          .fadeIn();
		  $array.splice($.inArray($item.attr('id'), $array),1);
      });
    }
 
    // Image preview function, demonstrating the ui.dialog used as a modal window
    function viewLargerImage( $link ) {
      var src = $link.attr( "href" ),
        title = $link.siblings( "img" ).attr( "alt" ),
        $modal = $( "img[src$='" + src + "']" );
 
      if ( $modal.length ) {
        $modal.dialog( "open" );
      } else {
        var img = $( "<img alt='" + title + "' width='300' height='270' style='display: none; padding: 8px;' />" )
          .attr( "src", src ).appendTo( "body" );
        setTimeout(function() {
          img.dialog({
            title: title,
            width: 400,
            modal: true
          });
        }, 1 );
      }
    }
	
	$("#process").click(function(event) {
		var process = processes[0];
		process.steps = [];
		var temp_prev = null;
		var temp_next = null;
		$.each($array, function(index, value){
			if(index == $array.length-1){
				process.steps.push({
                "objid": value,
                "prev": temp_prev,
                "next": null
            });
			}
			else{
				process.steps.push({
					"objid": value,
					"prev": temp_prev,
					"next": $array[index + 1]
				});
			}
			temp_prev = value;
		}); 
		$.ajax({
			url: '/updateProcess',
			data: JSON.stringify(process),
			contentType : 'application/json',
			type : 'POST',
			success: function(response) {
				console.log("success");
			}
		});
	});
 
    // Resolve the icons behavior with event delegation
    $( "ul.gallery > li" ).on( "click", function( event ) {
      var $item = $( this ),
        $target = $( event.target );
 
      if ( $target.is( "a.ui-icon-circle-arrow-e" ) ) {
        addtoProcess( $item );
      } else if ( $target.is( "a.ui-icon-zoomin" ) ) {
        viewLargerImage( $target );
      } else if ( $target.is( "a.ui-icon-circle-arrow-w" ) ) {
        removefromProcess( $item );
      }
 
      return false;
    });
	
	
		
		

  } );
  </script>
